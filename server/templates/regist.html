<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="長月翼" />
		<meta name="description" content="First Questアカウント登録" />
		<meta name="keywords" content="MMO RPG" />
		<title>First Quest</title>
		<link href="static/css/bootstrap.min.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="static/css/append.css" rel="stylesheet" />
		
		<script src="static/js/jquery-3.2.1.min.js"></script>
		<script src="static/js/popper.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/autosize.min.js"></script>
		<script src="static/js/append.js"></script>
	</head>
	<body>
		{% if len(param.get("message", [])) > 0 %}
			<div class="alert alert-warning" role="alert">
				{% for message in param["message"] %}
				{{ message }}<br />
				{% end %}
			</div>
		{% end %}
		<div class="container-fluid">
			<form name="main" action="/regist" method="post">
				<div class="row">
					<div class="col-12">
						<table class="table table-sm">
							<thead class="thead-inverse">
								<tr>
									<th>ユーザーID</th>
									<th>パスワード</th>
									<th>登録</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th><input class="form-control" type="text" value="{{ param.get("user_id", "") }}" id="user_id" name="user_id"></th>
									<th><input class="form-control" type="password" value="{{ param.get("password", "") }}" id="password" name="password"></th>
									<th><button type="submit" class="btn btn-outline-success">登録</button></th>
								</tr>
							</tbody>
						</body>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
